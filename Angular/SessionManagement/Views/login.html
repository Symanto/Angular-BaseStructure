<div id="login">
    <div id="loginLogo">
        <p>logo</p>
    </div>
    <form ng-submit="login()" >
        <div class="form-group">
            <input type="email" ng-model="email" ng-class="{error : errorMessage }" class="form-control" id="loginCredentialsEmail" placeholder="Enter email" required="">
        </div>
        <div class="form-group">
            <input type="password" ng-model="pass" ng-class="{error : errorMessage }" class="form-control" id="loginCredentialsPassword" placeholder="Password" required="">
        </div>
        <button id="loginButton" type="submit" class="center-block btn btn-default">Submit</button>
        <!--<div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>-->
    </form>
    <p ng-show="errorMessage" id="errorMessage">{{errorMessage}}</p>
</div>
